<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>        <!--https://boxicons.com/ -->

    <title>Giriş ve Kayıt Sayfası ->> Code With Patel</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Hesap Kur</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-github'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-linkedin'></i></a>
                </div>
                <span>E-posta ile giriş yap</span>
                <input type="text" placeholder="Ad">
                <input type="email" placeholder="E-posta girin">
                <input type="password" placeholder="Şifre girin">
                <button>Kayıt Ol</button>
            </form>
        </div>


        <div class="form-container sign-in">
            <form>
                <h1>Giriş Yap</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-github'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-linkedin'></i></a>
                </div>
                <span>E-posta ve Şifre ile giriş yap</span>
                <input type="email" placeholder="E-posta girin">
                <input type="password" placeholder="Şifre girin">
                <a href="#">Şifrenizi mi unuttunuz?</a>
                <button>Giriş Yap</button>
            </form>
        </div>


        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Kodlama Sayfama <br>Hoş Geldiniz</h1>
                    <p>Giriş yapmak için ID & Şifre</p>
                    <button class="hidden" id="login">Giriş Yap</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Merhaba Kodlayıcılar</h1>
                    <p>“emre güneş ile ” ile Kodlama Becerilerinizi Geliştirin</p>
                    <button class="hidden" id="register">Kayıt Ol</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
